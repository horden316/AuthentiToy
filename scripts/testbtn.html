<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Click Example</title>
</head>
<body>
<button id="startButton">Start receiving messages</button>
<div id="messageContainer"></div>
<script src="TapToGet.js"></script>
<script>
    document.getElementById('startButton').addEventListener('click', () => {
        startReceivingMessages(document.getElementById('messageContainer'));
    });
</script>
</body>
</html>
